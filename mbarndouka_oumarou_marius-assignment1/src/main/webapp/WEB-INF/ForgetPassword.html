<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f1f1f1;
        }

        .forgot-container {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
        }

        /* Style for input fields and the "Next" button */
        input[type="text"],
        input[type="password"],
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        /* Style for the "Next" button */
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="forgot-container">
        <h1>Forgot Password</h1>
        <!-- Username input -->
        <input type="text" id="username" name="username" placeholder="Enter your username" required>

        <!-- Password input (initially hidden) -->
        <div id="passwordInput" style="display: none;">
            <input type="password" id="password" name="password" placeholder="Enter your new password" required>
        </div>

        <!-- "Next" button to toggle the password input visibility -->
        <button id="nextButton">Next</button>
    </div>

    <script>
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('passwordInput');
        const nextButton = document.getElementById('nextButton');

        // Function to toggle password input visibility
        nextButton.addEventListener('click', () => {
            if (passwordInput.style.display === 'none') {
                passwordInput.style.display = 'block';
                usernameInput.disabled = true;
                nextButton.textContent = 'Submit';
            } else {
                // Add your password submission logic here
                // You can submit the form or send a request to reset the password
                alert('Password submitted');
            }
        });
    </script>
</body>
</html>
